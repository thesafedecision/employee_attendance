<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <style>
        body {
            background-color: #2c3e50; /* لون خلفية داكن */
            color: #ffffff; /* لون النص أبيض */
            font-family: Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #34495e; /* لون خلفية للصندوق */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9; /* لون زر */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db; /* لون زر عند التمرير */
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #ffffff; /* لون النص */
            text-decoration: none; /* إزالة خط تحت الرابط */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>إنشاء حساب جديد</h1>
        <form action="register.php" method="POST">
            <input type="text" name="first_name" placeholder="الاسم الأول" required>
            <input type="text" name="last_name" placeholder="الاسم الثاني" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <a href="index.html" class="login-link">لديك حساب بالفعل؟ تسجيل الدخول</a> <!-- رابط للعودة إلى الصفحة الرئيسية -->
    </div>
</body>
</html>
